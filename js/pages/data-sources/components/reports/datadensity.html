<!-- ko if: !isLoading() -->
<report-title params="name: name, sourceKey: sourceKey"></report-title>
<div class="col-sm-12">
  <div class="panel panel-primary">
    <div class="panel-heading">
      Total Rows
    </div>
    <div class="panel-body">
      <line class="evidenceVisualization" params="data: totalLineData, format: chartFormats.totalLine"></line>
    </div>
  </div>
</div>
<div class="col-sm-12">
  <div class="panel panel-primary">
    <div class="panel-heading">
      Records Per Person
    </div>
    <div class="panel-body">
      <line class="evidenceVisualization" params="data: recordsperpersonLineData, format: chartFormats.recordsperpersonLine"></line>
    </div>
  </div>
</div>
<div class="col-sm-12">
  <div class="panel panel-primary">
    <div class="panel-heading">
      Concepts Per Person
    </div>
    <div class="panel-body">
      <boxplot class="evidenceVisualization" params="data: conceptsPerPersonData, format: chartFormats.conceptsPerPerson"></boxplot>
    </div>
  </div>
</div>
<!--/ko-->
