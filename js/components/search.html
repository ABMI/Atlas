<div id="wrapperSearch" data-bind="if: model.currentView() == 'search'">
	<div class="wrapperTitle"><i class="fa fa-search"></i> Vocabulary Search</div>
	<div class="paddedWrapper">
		<input id="querytext" placeholder="type your search here" class="form-control" type="text" data-bind="event: { keyup: checkExecuteSearch}" />

		<div id="helpMinimumQueryLength" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p>Search string must be at least 3 characters long</p>
					</div>
				</div>
			</div>
		</div>

		<div id="modalNoSearchResults" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p>Your search had no results.</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="wrapperSearchResults" data-bind="visible: model.currentView() == 'searchResults'">
	<div>
		<div class="wrapperTitle" data-bind="text: 'Search Results for ' + decodeURI(model.currentSearch())"></div>
	</div>
	
	<faceted-datatable params="{columns: model.searchConceptsColumns, options: model.searchConceptsOptions, reference: model.searchResultsConcepts }"></faceted-datatable>
</div>
