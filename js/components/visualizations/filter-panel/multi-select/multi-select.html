<div class="filter-panel-multi-select">
    <!-- ko if: multiple == true -->
        <select data-bind="{ selectedOptions: selectedValues, multiSelect: { liveSearch: true, selectedTextFormat: 'count > 2' }, multiple: multiple }">
            <!-- ko foreach: options -->
            <option data-bind="text: label,
                           value: value"></option>
            <!-- /ko -->
        </select>
    <!-- /ko -->
    <!-- ko if: multiple == false -->
        <select data-bind="{ value: selectedValue, multiSelect: { liveSearch: true, selectedTextFormat: 'count > 2' }, options: optionVals, optionsText: optionsText }"></select>
    <!-- /ko -->
</div>
